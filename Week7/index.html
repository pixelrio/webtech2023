<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- START: Centering Content -->
  <section class="parent1">
    <div class="child1" contenteditable>
      ;-)
    </div>
  </section>
  <!-- END: Centering Content -->

  <!-- START: Typical 3 Column Layout -->
  <section class="parent2">
    <div class="box green">1</div>
    <div class="box green">2</div>
    <div class="box green">3</div>
  </section>
  <!-- END: Typical 3 Column Layout -->

  <!-- START: Sidebar layout -->
  <section class="parent3">
    <aside>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </aside>
    <main>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus magnam dicta magni earum tenetur? Numquam culpa iste magni rem facere autem, in quis, nam, commodi ullam consectetur qui magnam saepe.
    </main>
  </section>
  <!-- END: Sidebar layout -->

  <!-- START: Repeat Grid layout -->
  <section class="parent4">
    <div class="span12">Span-12</div>
    <div class="span7">Span-7</div>
    <div class="span3">Span-3</div>
  </section>
  <!-- END: Repeat Grid layout -->
</body>
</html>
